<h2>/resources/charts/&lt;RegExp&gt;/name</h2>
<p>Chart common name</p>
<ul>
<li>Type: <code>string</code></li>
<li>Path: <code>/resources/charts/(^[A-Za-z0-9_-]{8,}$)/name</code></li>
<li>Node: <code>name</code></li>
</ul>
<h3>Example:</h3>
<pre><code>NZ615 Marlborough Sounds
</code></pre>
<h3>Source:</h3>
<pre><code>{
  &quot;type&quot;: &quot;string&quot;,
  &quot;description&quot;: &quot;Chart common name&quot;,
  &quot;example&quot;: &quot;NZ615 Marlborough Sounds&quot;
}
</code></pre>
