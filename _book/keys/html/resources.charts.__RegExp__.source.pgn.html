<h2>/resources/charts/&lt;RegExp&gt;/source/pgn</h2>
<p>NMEA2000 pgn of the source message</p>
<ul>
<li>Type: <code>number</code></li>
<li>Path: <code>/resources/charts/(^[A-Za-z0-9_-]{8,}$)/source/pgn</code></li>
<li>Node: <code>pgn</code></li>
</ul>
<h3>Example:</h3>
<pre><code>130312
</code></pre>
